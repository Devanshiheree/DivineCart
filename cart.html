<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Cart - DivineCart</title>
    <style>
        :root{
            --blue:#70a1ff;
            --pink:#e75480;
            --bg:#e3e9ff;
            --card:#ffe4ee;
            --muted:#434343;
            --white:#ffffff;
            --radius:10px;
            --max-width:900px;
            --gap:16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        *{box-sizing:border-box}

        body{
            margin:0;
            background:var(--bg);
            color:var(--muted);
            line-height:1.4;
            -webkit-font-smoothing:antialiased;
        }

        header{
            background:linear-gradient(90deg,var(--blue) 60%,var(--pink) 100%);
            color:var(--white);
            padding:18px 12px;
            text-align:center;
        }

        .site-title{margin:0;font-size:1.4rem}
        nav{margin-top:10px}
        nav a{
            color:var(--white);
            margin:0 10px;
            text-decoration:none;
            font-weight:700;
            font-size:0.95rem;
        }

        main.container{
            max-width:var(--max-width);
            margin:30px auto;
            padding:20px;
            background:var(--card);
            border-radius:14px;
        }

        h2{color:var(--blue);text-align:center;margin:0 0 18px}

        .cart-table{
            width:100%;
            border-collapse:collapse;
            margin-bottom:22px;
            background:transparent;
        }

        .cart-table thead th{
            text-align:left;
            padding:12px;
            background:#e9efff;
            color:var(--blue);
            font-weight:700;
            font-size:0.95rem;
        }

        .cart-table thead th.name{color:var(--pink)}
        .cart-table thead th.qty{text-align:center;color:var(--pink)}
        .cart-table thead th.price{text-align:right;color:var(--blue)}

        .cart-table td{
            padding:10px;
            background:var(--white);
            vertical-align:middle;
            border-bottom:6px solid transparent;
        }

        .product-img{
            width:60px;height:60px;border-radius:8px;object-fit:cover;display:block;
        }

        .product-name{color:var(--pink);font-weight:600}
        .product-name.alt{color:var(--blue)}

        input[type="number"]{
            width:56px;padding:6px;border-radius:8px;border:1px solid #d6e2ff;
            color:var(--blue);
            text-align:center;
            appearance:textfield;
            -moz-appearance:textfield;
        }

        .price{text-align:right;color:var(--blue);font-weight:600}
        .price.alt{color:var(--pink)}

        .btn{
            background:var(--pink);
            color:var(--white);
            border:none;
            padding:8px 12px;
            border-radius:8px;
            cursor:pointer;
            font-weight:700;
        }

     
        .summary{
            max-width:350px;
            margin:22px auto 0;
            background:var(--white);
            box-shadow:0 2px 8px rgba(112,161,255,0.11);
            border-radius:var(--radius);
            padding:18px;
        }

        .summary h3{color:var(--blue);text-align:center;margin-top:0;margin-bottom:12px}
        .summary-row{display:flex;justify-content:space-between;margin-bottom:10px}
        .summary-row.total{font-weight:700;font-size:1.06rem}
        .checkout{
            width:100%;
            display:block;
            margin-top:16px;
            padding:12px;
            background:var(--pink);
            color:var(--white);
            border-radius:16px;
            border:none;
            font-weight:800;
            cursor:pointer;
            text-align:center;
        }

        footer{
            background:linear-gradient(90deg,var(--blue) 60%,var(--pink) 100%);
            color:var(--white);
            text-align:center;
            padding:12px 8px;
            margin-top:28px;
        }

        
        @media (max-width:640px){
            .cart-table thead{display:none}
            .cart-table tr{display:grid;grid-template-columns:72px 1fr;gap:8px;padding:8px 0;border-radius:8px}
            .cart-table td{background:var(--white);display:block;padding:8px}
            .price{grid-column:2 / 3;text-align:left}
            .summary{margin:18px auto}
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">DivineCart</h1>
        <nav aria-label="Main navigation">
            <a href="capstone.html">Home</a>
        </nav>
    </header>

    <main class="container" role="main">
        <h2>Shopping Cart</h2>

        <table class="cart-table" aria-label="Shopping cart items">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col" class="name">Name</th>
                    <th scope="col" class="qty">Qty</th>
                    <th scope="col" class="price">Price</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=80&q=80"
                                 alt="Summer Dress" class="product-img">
                    </td>
                    <td class="product-name">Summer Dress</td>
                    <td style="text-align:center">
                        <input type="number" value="1" min="1" aria-label="Quantity for Summer Dress">
                    </td>
                    <td class="price">₹1,299</td>
                    <td style="text-align:right">
                        <button class="btn" type="button">Remove</button>
                    </td>
                </td></tr>

                <tr>
                    <td>
                        <img src="https://images.unsplash.com/photo-1519864603439-c9a1b5ee1c14?auto=format&fit=crop&w=80&q=80"
                                 alt="Organic Honey" class="product-img">
                    </td>
                    <td class="product-name alt">Organic Honey</td>
                    <td style="text-align:center">
                        <input type="number" value="2" min="1" aria-label="Quantity for Organic Honey">
                    </td>
                    <td class="price alt">₹349</td>
                    <td style="text-align:right">
                        <button class="btn" type="button">Remove</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=80&q=80"
                                 alt="Smartphone X" class="product-img">
                    </td>
                    <td class="product-name">Smartphone X</td>
                    <td style="text-align:center">
                        <input type="number" value="1" min="1" aria-label="Quantity for Smartphone X">
                    </td>
                    <td class="price">₹15,999</td>
                    <td style="text-align:right">
                        <button class="btn" type="button">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <aside class="summary" aria-labelledby="summary-title">
            <h3 id="summary-title">Cart Summary</h3>
            <div class="summary-row">
                <span style="color:var(--pink)">Items Total:</span>
                <span>₹17,996</span>
            </div>
            <div class="summary-row">
                <span style="color:var(--pink)">Delivery Fee:</span>
                <span>₹40</span>
            </div>
            <div class="summary-row total">
                <span style="color:var(--blue)">Grand Total</span>
                <span style="color:var(--pink)">₹18,036</span>
            </div>
            <a style="text-decoration: none;" href="payment.html" class="checkout" type="button">Proceed to Checkout</a>
        </aside>
    </main>

    <footer>
        <p style="margin:0;">&copy; 2025 DivineCart</p>
    </footer>
</body>
</html>
