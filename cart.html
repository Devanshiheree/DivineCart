<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Cart - DivineCart</title>
    <style>
      :root {
        --blue: #00b4d8;
        --blue-deep: #001d3d;
        --blue-soft: #90e0ef;
        --bg: radial-gradient(circle at top, #1e90ff 0%, #001a33 60%, #000814 100%);
        --card: linear-gradient(135deg, rgba(0, 36, 91, 0.9), rgba(0, 119, 182, 0.9));
        --white: #ffffff;
        --muted: #e0f4ff;
        --radius: 10px;
        --max-width: 900px;
        --gap: 16px;
        font-family: Arial, Helvetica, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      /* Body */
      body {
        margin: 0;
        background: var(--bg);
        color: var(--muted);
        line-height: 1.4;
        -webkit-font-smoothing: antialiased;
      }

      /* Header */
      .cart-header {
        background: linear-gradient(90deg, #001233 0%, #003566 40%, #00b4d8 100%);
        color: var(--white);
        padding: 18px 12px;
        text-align: center;
      }

      .site-title {
        margin: 0;
        font-size: 1.4rem;
      }

      .cart-header nav {
        margin-top: 10px;
      }

      .cart-header nav a {
        color: var(--white);
        margin: 0 10px;
        text-decoration: none;
        font-weight: 700;
        font-size: 0.95rem;
        transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
      }

      .cart-header nav a:hover {
        color: var(--blue-soft);
        transform: scale(1.05);
      }

      /* Main container */
      main.container {
        max-width: var(--max-width);
        margin: 30px auto;
        padding: 20px;
        background: var(--card);
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.45);
      }

      h2 {
        color: var(--blue-soft);
        text-align: center;
        margin: 0 0 18px;
      }

      /* Cart table */
      .cart-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 22px;
        background: transparent;
      }

      .cart-table thead th {
        text-align: left;
        padding: 12px;
        background: rgba(0, 0, 0, 0.35);
        color: var(--blue-soft);
        font-weight: 700;
        font-size: 0.95rem;
      }

      .cart-table thead th.name {
        color: #caf0f8;
      }

      .cart-table thead th.qty {
        text-align: center;
        color: #caf0f8;
      }

      .cart-table thead th.price {
        text-align: right;
        color: var(--blue-soft);
      }

      .cart-table tbody tr {
        background: var(--blue-deep);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      .cart-table tbody tr + tr {
        margin-top: 10px;
      }

      .cart-table td {
        padding: 10px;
        vertical-align: middle;
        border-bottom: 4px solid transparent;
      }

      .cart-table tbody tr:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      }

      /* Product image */
      .product-img {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        object-fit: cover;
        display: block;
      }

      /* Names and prices */
      .product-name {
        color: #ffb3c6;
        font-weight: 600;
      }

      .product-name.alt {
        color: var(--blue-soft);
      }

      .qty-cell {
        text-align: center;
      }

      input[type="number"] {
        width: 56px;
        padding: 6px;
        border-radius: 8px;
        border: 1px solid #00b4d8;
        color: var(--blue-soft);
        text-align: center;
        background: #000f1f;
      }

      .price {
        text-align: right;
        color: var(--blue-soft);
        font-weight: 600;
      }

      .price.alt {
        color: #ffb3c6;
      }

      .btn-cell {
        text-align: right;
      }

      /* Buttons */
      .btn,
      .checkout-btn {
        transition: transform 0.2s ease-in-out,
                    box-shadow 0.2s ease-in-out,
                    background 0.2s ease-in-out,
                    color 0.2s ease-in-out;
      }

      .btn {
        background: #ff477e;
        color: var(--white);
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        font-size: 0.9rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.45);
      }

      .btn:hover {
        transform: scale(1.05);
        background: #ff5c8a;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.55);
      }

      /* Summary */
      .summary {
        max-width: 350px;
        margin: 22px auto 0;
        background: #001022;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.55);
        border-radius: var(--radius);
        padding: 18px;
      }

      .summary h3 {
        color: var(--blue-soft);
        text-align: center;
        margin-top: 0;
        margin-bottom: 12px;
      }

      .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .summary-row.total {
        font-weight: 700;
        font-size: 1.06rem;
      }

      .summary-row .label {
        color: #ffb3c6;
      }

      .summary-row .value {
        color: var(--white);
      }

      .summary-row.total .label.grand {
        color: var(--blue-soft);
      }

      .summary-row.total .value.grand {
        color: #ffb3c6;
      }

      /* Checkout button */
      .checkout-btn {
        width: 100%;
        display: block;
        margin-top: 16px;
        padding: 12px;
        background: #00b4d8;
        color: #001233;
        border-radius: 16px;
        border: none;
        font-weight: 800;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.55);
      }

      .checkout-btn:hover {
        transform: scale(1.05);
        background: #0096c7;
        box-shadow: 0 5px 18px rgba(0, 0, 0, 0.7);
      }

      /* Footer */
      .cart-footer {
        background: linear-gradient(90deg, #000814 0%, #001d3d 40%, #003566 100%);
        color: var(--white);
        text-align: center;
        padding: 12px 8px;
        margin-top: 28px;
      }

      .cart-footer p {
        margin: 0;
      }

      /* Responsive */
      @media (max-width: 640px) {
        .cart-table thead {
          display: none;
        }

        .cart-table tbody tr {
          display: grid;
          grid-template-columns: 72px 1fr;
          gap: 8px;
          padding: 8px 0;
        }

        .cart-table td {
          display: block;
          padding: 8px;
        }

        .price {
          grid-column: 2 / 3;
          text-align: left;
        }

        .btn-cell {
          grid-column: 2 / 3;
          text-align: left;
        }

        .summary {
          margin: 18px auto;
        }
      }
    </style>
</head>
<body>
    <header class="cart-header">
        <h1 class="site-title">DivineCart</h1>
        <nav aria-label="Main navigation">
            <a href="capstone.html">Home</a>
        </nav>
    </header>

    <main class="container" role="main">
        <h2>Shopping Cart</h2>

        <table class="cart-table" aria-label="Shopping cart items">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col" class="name">Name</th>
                    <th scope="col" class="qty">Qty</th>
                    <th scope="col" class="price">Price</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=80&q=80"
                             alt="Summer Dress" class="product-img">
                    </td>
                    <td class="product-name">Summer Dress</td>
                    <td class="qty-cell">
                        <input type="number" value="1" min="1" aria-label="Quantity for Summer Dress">
                    </td>
                    <td class="price">₹1,299</td>
                    <td class="btn-cell">
                        <button class="btn remove-btn" type="button">Remove</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="https://plus.unsplash.com/premium_photo-1726743622090-abfc4a91f80b?q=80&w=2070&auto=format&fit=crop"
                             alt="Organic Honey" class="product-img">
                    </td>
                    <td class="product-name alt">Organic Honey</td>
                    <td class="qty-cell">
                        <input type="number" value="2" min="1" aria-label="Quantity for Organic Honey">
                    </td>
                    <td class="price alt">₹349</td>
                    <td class="btn-cell">
                        <button class="btn remove-btn" type="button">Remove</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=80&q=80"
                             alt="Smartphone X" class="product-img">
                    </td>
                    <td class="product-name">Smartphone X</td>
                    <td class="qty-cell">
                        <input type="number" value="1" min="1" aria-label="Quantity for Smartphone X">
                    </td>
                    <td class="price">₹15,999</td>
                    <td class="btn-cell">
                        <button class="btn remove-btn" type="button">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <aside class="summary" aria-labelledby="summary-title">
            <h3 id="summary-title">Cart Summary</h3>
            <div class="summary-row">
                <span class="label">Items Total:</span>
                <span class="value" id="items-total">₹17,996</span>
            </div>
            <div class="summary-row">
                <span class="label">Delivery Fee:</span>
                <span class="value" id="delivery-fee">₹40</span>
            </div>
            <div class="summary-row total">
                <span class="label grand">Grand Total</span>
                <span class="value grand" id="grand-total">₹18,036</span>
            </div>
            <a href="payment.html" class="checkout-btn" type="button">Proceed to Checkout</a>
        </aside>
    </main>

    <footer class="cart-footer">
        <p>&copy; 2025 DivineCart</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
